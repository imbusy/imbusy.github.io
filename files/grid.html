<html>
<head>
    <title>THE PROJECT</title>
    <script>
      window.onload = window.onresize = function() {
        var el = document.getElementById("canvas");
        el.style.position = "fixed";
        el.setAttribute("width", window.innerWidth);
        el.setAttribute("height", window.innerHeight);

        ctx = el.getContext("2d");
        ctx.clearRect(0,0, window.innerWidth, window.innerWidth);
        draw()
    }
    function draw() {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.beginPath();

      var x;
      var y;

      canvas.onmousedown = function(e) {
        x = e.clientX;
        y = e.clientY;
        ctx.moveTo(x, y);
        document.getElementById('help').style.visibility = 'hidden';
      }

      canvas.onmouseup = function(e) {
        x = null;
        y = null;
      }

      canvas.onmousemove = function(e) {
        if (x == null || y == null) {
          return;
        }
        x = e.clientX;
        y = e.clientY;
        x -= canvas.offsetLeft;
        y -= canvas.offsetTop;
        // Create the yellow face
        ctx.strokeStyle = "#BBBBCC";
        ctx.fillStyle = "#000611";
        ctx.beginPath();
        ctx.arc(Math.ceil((x-25)/50)*50,Math.ceil((y-25)/50)*50,24.5,0,Math.PI*2,true);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
      }
    };
    </script>
    <style>
        #help {
            font-family: 'Segoe UI', Verdana, sans-serif;
            font-size:80px;
            color: #eee;
            margin-top:40px;
            margin-left:60px;
            z-index:-10;
        }
        #canvas {
            position:fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body style="border 0; padding: 0; margin: 0;">
  <canvas id="canvas" style="margin: 0; padding: 0; border: 0;"></canvas>
  <div id="help">Click and drag</div>
</body>
